<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="font-poppins">
    <main class="h-screen grid grid-cols-1 lg:grid-cols-[300px_1fr]">
      <aside class="h-full border border-r[#DBDEE9]">
        <a href="/"
          ><img src="./img/Logo.svg" alt="Logo" class="px-6 py-4"
        /></a>
        <menu class="space-y-4 font-bold text-xl leading-8 tracking-[1] py-10">
          <li
            class="border-l-4 border-primary flex items-center py-6 px-4 gap-4"
          >
            <div
              class="w-[30px] h-[30px] bg-primary rounded-[5px] flex justify-center items-center"
            >
              <img src="./img/Search-ic.svg" alt="Search-icon" />
            </div>
            <a href="./index.html">Home</a>
          </li>
          <li class="flex items-center py-4 px-6 gap-4">
            <img src="./img/Heart.svg" alt="heart-icon" />
            <a href="./favourite.html" class="text-dark-300 opacity-[43%]"
              >Favourites</a
            >
          </li>
        </menu>
      </aside>
      <section class="h-full px-10">
        <section class="py-10 space-y-5">
          <h1
            class="font-bold text-[2rem] leading-[34px] tracking-[1px] text-dark-300"
          >
            Favourites
          </h1>
          <div class="grid grid-cols-4 gap-5">
            <!-- Card-1 -->
            <div class="border p-2 relative rounded-[0.625rem]">
              <img src="./img/Frame-1.svg" alt="Frame-1" class="w-full" />
              <div class="flex justify-between items-center py-10 px-3">
                <div class="space-y-3">
                  <h3 class="text-xs font-bold text-/80">Donnienos</h3>
                  <span class="font-normal text-[c] text-black opacity-[49%]"
                    >#30,000</span
                  >
                </div>
                <button class="text-primary text-xs font-bold">Hire</button>
              </div>
              <div
                class="bg-white w-[35px] h-[35px] absolute top-4 right-4 rounded-[0.625rem] flex justify-center items-center"
              >
                <img src="./img/heart-svgrepo-com 1.svg" alt="heart-icon" />
              </div>
              <img
                src="./img/Ellipse 1.svg"
                alt="profile"
                class="w-[44px] h-[44px] absolute top-[54%] left-4"
              />
            </div>
            <div class="border p-2 relative rounded-[0.625rem]">
              <img src="./img/Frame-2.svg" alt="Frame-2" class="w-full" />
              <div class="flex justify-between items-center py-10 px-3">
                <div class="space-y-3">
                  <h3 class="text-xs font-bold text-/80">John Doe</h3>
                  <span class="font-normal text-[c] text-black opacity-[49%]"
                    >#50,000</span
                  >
                </div>
                <button class="text-primary text-xs font-bold">Hire</button>
              </div>
              <div
                class="bg-white w-[35px] h-[35px] absolute top-4 right-4 rounded-[0.625rem] flex justify-center items-center"
              >
                <img src="./img/heart-svgrepo-com 1.svg" alt="heart-icon" />
              </div>
              <img
                src="./img/Ellipse-2.svg"
                alt="profile"
                class="w-[44px] h-[44px] absolute top-[54%] left-4"
              />
            </div>
            <div class="border p-2 relative rounded-[0.625rem]">
              <img src="./img/Frame-9.svg" alt="Frame-9" class="w-full" />
              <div class="flex justify-between items-center py-10 px-3">
                <div class="space-y-3">
                  <h3 class="text-xs font-bold text-/80">Donnienos</h3>
                  <span class="font-normal text-[c] text-black opacity-[49%]"
                    >#30,000</span
                  >
                </div>
                <button class="text-primary text-xs font-bold">Hire</button>
              </div>
              <div
                class="bg-white w-[35px] h-[35px] absolute top-4 right-4 rounded-[0.625rem] flex justify-center items-center"
              >
                <img src="./img/heart-svgrepo-com 1.svg" alt="heart-icon" />
              </div>
              <img
                src="./img/Ellipse-9.svg"
                alt="profile"
                class="w-[44px] h-[44px] absolute top-[54%] left-4"
              />
            </div>
          </div>
        </section>
      </section>
    </main>
  </body>
</html>
